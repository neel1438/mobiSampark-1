<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!-- jQuery Mobile and stuff -->
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" />
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <!-- jQuery Mobile and stuff end -->
        <title>Hello World</title>
    </head>
    <body>
        
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>
                    MobiSampark
                </h3>
            </div>
            <div data-role="content">
                <div style=" text-align:center">
                    <img style="width: 101px; height: 63px" src="img/logo.png">
                </div>
                <div data-role="fieldcontain">
                    <textarea name="" id="textarea1" placeholder="String to be translated"
                    data-mini="true" style="width:100%">
                    ਉੱਤਰੀ ਭਾਰਤ ਵਿੱਚ ਸਥਿਤ ਹਿਮਾਚਲ ਸੁੰਦਰਤਾ ਦਾ ਅਦਭੁੱਤ ਸੰਸਾਰ ਹੈ।
                    </textarea>
                </div>
                <div data-role="fieldcontain">
                    <label for="selectmenu1">
                        Source Language
                    </label>
                    <select id="selectmenu1" name="" data-mini="true">
                        <option value="hindi">
                            Hindi
                        </option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="selectmenu2">
                        Target Language
                    </label>
                    <select id="selectmenu2" name="" data-mini="true">
                        <option value="punjabi">
                            Punjabi
                        </option>
                    </select>
                </div>
                <input type="submit" data-theme="b" value="Translate" data-mini="true">
            </div>
        </div>


        <!-- <script type="text/javascript" src="phonegap.js"></script> -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            // app.initialize();
        </script>
    </body>
</html>
